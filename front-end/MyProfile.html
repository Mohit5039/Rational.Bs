<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile - Rational BS</title>
  <link rel="stylesheet" href="/front-end/MyProfile.css">
</head>
<body>
<header class="top-bar">
    <div class="site-name">
      Rational.BS
      <p class="tagline">Where overthinking meets opening credits</p>
    </div>
  
    <div class="right-side">
      
       <button class="nav-btn home-btn" onclick="location.href='homepage.html'">Home</button>
    <button class="nav-btn back-btn" onclick="history.back()">Go Back</button>
      <button class="write-icon" id="writeBtn" title="Write your thoughts" onclick="location.href='/front-end/write-options.html'">
        <img class="pen-img" src="/front-end/assests/pen.png" alt="Pen icon - Write your thoughts" />
      </button>
  
  
  </header>
  
<div class="main">
    <nav class="sidebar">
      <button class="sidebar-btn active" data-section="profile">Profile</button>
      <button class="sidebar-btn" data-section="drafts">Drafts</button>
      <button class="sidebar-btn" data-section="writings">Your Writings</button>
      <button class="sidebar-btn" data-section="contact">Contact Info</button>
    </nav>

    <section class="content">
      <div id="profile-section" class="section visible">
  <div class="profile-container">

    <!-- Row 1: Profile Pic + Username + Email -->
    <div class="row top-row">
      <!-- Profile Pic -->
      <div class="profile-pic-container">
        <img id="profilePicPreview" src="/front-end/assests/default-avatar.png" alt="Profile Picture" />
        <input type="file" id="profilePicInput" accept="image/*" hidden />
        <button class="edit-pic-btn" onclick="document.getElementById('profilePicInput').click()">Edit</button>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Your unique handle" />
        <span id="usernameStatus" class="status-msg"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" readonly />
      </div>
    </div>

    <!-- Row 2: Bio + Save -->
    <div class="row bottom-row">
      <!-- Bio -->
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Tell the world who you are..." maxlength="300"></textarea>
      </div>

      <!-- Save Button -->
      <div class="save-wrapper">
        <button id="saveProfileBtn" class="save-btn">Save Changes</button>
        <span id="saveStatus" class="status-msg"></span>
      </div>
    </div>

  </div>
</div>


      
      <div id="drafts-section" class="section">Drafts content goes here...</div>



      <section class="your-writings-section">
      <h2>Your Writings</h2>
      <div class="tabs">
      <button class="tab-btn active" data-type="blogs">Blogs</button>
      <button class="tab-btn" data-type="poems">Poems</button>
      <button class="tab-btn" data-type="others">Others</button>
  </div>
  <div id="writingsContainer" class="writings-list">....</div>
</section>

      <div id="contact-section" class="section">Your social/contact info goes here...</div>
    </section>
  </div>

  <script   type="module" src="/front-end/MyProfile.js"></script>
   <script  type="module"  src="/back-end/MyProfiledb.js"></script>
   <script type="module" src="/back-end/yourwritings.js"></script>
  

</body>
</html>
