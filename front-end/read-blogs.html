<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read-blogs</title>
    <link rel="stylesheet" href="read-blogs.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&family=Roboto&family=Lora&family=Merriweather&family=Poppins&family=Open+Sans&family=Noto+Serif&display=swap" rel="stylesheet">


</head>
<body>
    <header class="write-header">
        <div class="header-left">
          <button onclick="goBack()" class="nav-icon back-btn" title="Back">
            Back
          </button>
          <div class="site-info">
            <h1 class="site-name">Rational.BS</h1>
            <p class="tagline">Where overthinking meets opening credits</p>
          </div>
        </div>
      
        <div class="header-right">
            <button id="mode-toggle" class="mode-toggle">Light Mode</button>

          <button onclick="window.location.href='homepage.html'" class="nav-icon home-btn" title="Home">
            Home
          </button>
          <img
            src="/front-end/assests/profile-icon.png"
            alt="Profile"
            class="profile-icon"
            onclick="window.location.href='profile.html'"
            title="Your Profile"
          />
        </div>
      </header>

      <main class="blog-reading-container">
        <div class="cover-image-container">
          <img src="" alt="Blog Cover Image" id="coverImage" />
        </div>
        <section class="blog-header">
          <h1 class="blog-title"> Blog Title</h1>
          <p class="blog-subtitle">Subtitle</p>
        </section>
        <section class="blog-content">
          <p>
          </p>
        </section>
        <div class="blog-meta">
          <p class="blog-author">By <span class="author-name"></span></p>
          <p class="publish-date">Published on <span class="date"></span></p>
        </div>
        
       <!-- Blog Info Section -->
<div class="blog-info">
  <div class="category">
      <strong>Category:</strong> <span id="category"></span>
  </div>
  <div class="keywords">
      <strong>Keywords:</strong> <span id="keywords"></span>
  </div>
</div>


<!-- Clap and Share Section -->
<div class="clap-share-container">
  <!-- Clap Button -->
  <button id="clap-btn" class="clap-btn" title="Clap">
    <span class="clap-icon">üëè</span> 
    <span id="clap-count" class="clap-count">0</span>
  </button>

  <!-- Share Buttons -->
  <div class="share-btns">
    <button class="share-btn" title="Copy Link">üîó</button>
    
    <!-- Add more social share buttons as needed -->
  </div>
</div>


<!-- Comment Section -->
<div class="comment-section">
  <!-- Comment Box (input area) -->
  <div class="comment-input">
      <!-- Added id="comment-text" -->
      <textarea id="comment-text" placeholder="Write a comment..." rows="3"></textarea>
      <!-- Changed class to id="submit-comment-btn" -->
      <button id="submit-comment-btn" class="submit-comment-btn">Post</button>
  </div>

  <!-- Display Existing Comments -->
  <div class="existing-comments">
    <div id="comment-list"></div>
  </div>
</div>

<!-- Related Blogs Section -->
<div class="related-blogs-container">
  <h3>Related Blogs</h3>
  <div class="related-blogs" id="related-blogs">
    <!-- Dynamic related blog cards will be injected here -->
  </div>
</div>



      </main>

      <script type="module" src="/front-end/read-blogs.js"></script>
      <script type="module" src="/back-end/read-blogsdb.js"></script>
      <script type="module" src="/front-end/comment-section.js"></script>
      <script type="module" src="/front-end/claps.js"></script>
      <script type="module" src="/front-end/share-btns.js"></script>
      <script type="module" src="/front-end/relatedblog.js"></script>


</body>
</html>
